<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Banner Example</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse; 
    }
    th, td {
        border: 1px solid #ccc; 
        text-align: left;
        padding: 8px; 
    }
</style>
<body>
    <!-- SVG Banner -->
    <svg width="100%" height="300">
        <!-- Rectangle in a soft pink -->
        <rect x="10" y="10" width="100" height="50" fill="#FADADD"></rect>
        <!-- Circle in a vibrant fuchsia -->
        <circle cx="200" cy="75" r="40" fill="#FF69B4"></circle>
        <!-- Ellipse in a light lavender -->
        <ellipse cx="350" cy="75" rx="50" ry="25" fill="#E6E6FA"></ellipse>
        <!-- Abstract Shape in a gentle coral -->
        <polygon points="500,50 530,100 470,100" fill="#FFC0CB"></polygon>
        <!-- Adding another simple shape, a star in a soft yellow for a touch of contrast -->
        <polygon points="600,75 610,105 650,105 620,125 630,155 600,135 570,155 580,125 550,105 590,105" fill="#FDFD96"></polygon>
    </svg>

    <!-- Content Below the Banner -->
    <nav class="menu">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="two.html">Page Two</a></li>
            <li><a href="three.html">Page Three</a></li>
        </ul>
    </nav>
     <!-- Favorite Coding Resources Section -->
     <h1>Favorite Coding Resources</h1>

     <!-- Table for Coding Resources -->
     <table>
         <caption>Top 3 Coding Resources</caption>
         <thead>
             <tr>
                 <th>Coding Resource</th>
                 <th>Link</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>Mozilla Developer Network (MDN)</td>
                 <td><a href="https://developer.mozilla.org" target="_blank">Visit MDN</a></td>
             </tr>
             <tr>
                 <td>Stack Overflow</td>
                 <td><a href="https://stackoverflow.com" target="_blank">Visit Stack Overflow</a></td>
             </tr>
             <tr>
                 <td>GitHub</td>
                 <td><a href="https://github.com" target="_blank">Visit GitHub</a></td>
             </tr>
         </tbody>
     </table>

</body>
</html>
