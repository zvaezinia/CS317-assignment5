<svg width="200" height="220" xmlns="http://www.w3.org/2000/svg">
  <!-- Heart Shape -->
  <path id="heart" d="M 100,30
                     Q 60,10 40,50
                     Q 20,90 100,150
                     Q 180,90 160,50
                     Q 140,10 100,30 Z"
        fill="none" stroke="red" stroke-width="2" stroke-linecap="round"
        stroke-dasharray="1000" stroke-dashoffset="1000">
    <!-- Animation to trace the heart -->
    <animate attributeType="XML" attributeName="stroke-dashoffset"
             from="1000" to="0" dur="5s" repeatCount="indefinite"/>
  </path>

  <!-- Text "I love CS class" placed below the heart -->
  <text x="50" y="210" font-family="Arial" font-size="18" fill="red">I love CS class</text>
</svg>
